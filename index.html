<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <h3>Andreia's Calculadora</h3>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="btn-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="numb">7</button>
            <button class="numb">8</button>
            <button class="numb">9</button>
            <button>*</button>
            <button class="numb">4</button>
            <button class="numb">5</button>
            <button class="numb">6</button>
            <button>-</button>
            <button class="numb">1</button>
            <button class="numb">2</button>
            <button class="numb">3</button>
            <button>+</button>
            <button class="numb">0</button>
            <button class="numb">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>

</html>
